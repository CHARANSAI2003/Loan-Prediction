<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>Loan Prediction</title>
</head>
<body>
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Loan Prediction Project</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Fill out the form for prediction</p>
        <br><br><h1 style="color: red;"><b><b><b>{{ prediction_text }}</b></b></b></h1>
      </div>

      <a class="btn btn-primary mb-3" href="./" role="button">Back</a>
      
      <form action='./predict' method='POST'>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" name="gender" aria-label="Gender" required>
            <option selected>-- Select Gender --</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label for="married" class="form-label">Married Status</label>
          <select class="form-select" id="married" name="married" aria-label="Married Status" required>
            <option selected>-- Select Married Status --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="dependents" class="form-label">Dependents</label>
          <select class="form-select" id="dependents" name="dependents" aria-label="Dependents" required>
            <option selected>-- Select Dependents --</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3+">3+</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="education" class="form-label">Education</label>
          <select class="form-select" id="education" name="education" aria-label="Education" required>
            <option selected>-- Select Education --</option>
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="employed" class="form-label">Self Employed</label>
          <select class="form-select" id="employed" name="employed" aria-label="Self Employed" required>
            <option selected>-- Select Self Employed --</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="credit" class="form-label">Credit History</label>
          <select class="form-select" id="credit" name="credit" aria-label="Credit History" required>
            <option selected>-- Select Credit History --</option>
            <option value="1.000000">1.000000</option>
            <option value="0.000000">0.000000</option>
            <option value="0.842199">0.842199</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="area" class="form-label">Property Area</label>
          <select class="form-select" id="area" name="area" aria-label="Property Area" required>
            <option selected>-- Select Property Area --</option>
            <option value="Semiurban">Semiurban</option>
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="ApplicantIncome" class="form-label">Applicant Income</label>
          <input type="number" step="any" class="form-control" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter Applicant Income" required>
        </div>

        <div class="mb-3">
          <label for="CoapplicantIncome" class="form-label">Coapplicant Income</label>
          <input type="number" step="any" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter Coapplicant Income" required>
        </div>

        <div class="mb-3">
          <label for="LoanAmount" class="form-label">Loan Amount</label>
          <input type="number" step="any" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Enter Loan Amount" required>
        </div>

        <div class="mb-3">
          <label for="Loan_Amount_Term" class="form-label">Loan Amount Term</label>
          <input type="number" step="any" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter Loan Amount Term" required>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
